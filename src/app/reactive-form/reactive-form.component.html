<form [formGroup] = "customerform" (ngSubmit)="onSubmit()">
  <label> name : 
    <input type="text" formControlName="name" required/>
  </label> <br/>
  <label> last name : 
    <input type="text" formControlName="lastname" required/>
  </label> <br/>
    <label> Address : 
    <input type="text" formControlName="Address" required/>
  </label> <br/>
    <label> PhoneNum : 
    <input type="text" formControlName="Phonenum" required/>
  </label> <br/>

  <input type="radio" id="male" name="gender" value="male" formControlName="gender" >
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female" formControlName="gender" >
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other" formControlName="gender" >
<label for="other">Other</label>

  <button type="submit">Submit</button>
</form>
