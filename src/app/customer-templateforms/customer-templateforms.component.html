<form #customerLogin = "ngForm" (ngSubmit)="onformsubmit(customerLogin.value)">
  <label>Name: </label>
  <input type="text" name="customername" [(ngModel)]="customer.name" #customername = "ngModel" placeholder="Enter your name" required minlength="6" 
  class="forminput forminputcorrect"> <br/> 

  <div *ngIf= "customername.invalid && (customername.dirty || customername.touched)" class="alert forminput forminputcorrect">

    <div *ngIf="customername.errors.required">
      Name is required 
    </div>

    <div *ngIf="customername.errors.minlength">
      Name must be atleast 6 characters 
    </div>
  </div>


  <label> Last name: </label>
  <input type="text" name="customelastname" [(ngModel)]= "customer.lastname" #lastname="ngModel" placeholder="Enter your last name" required  ><br/>

  <div *ngIf= "lastname.invalid && (lastname.dirty || lastname.touched)" class="alert">

    <div *ngIf="lastname.errors.required">
      Email is required 
    </div>

    
  </div>

  <label>Address </label>
  <input type="text" name="customeAddress" [(ngModel)]= "customer.Address" #address="ngModel" placeholder="Enter your Address" required  ><br/>

  <div *ngIf= "address.invalid && (address.dirty || address.touched)" class="alert">

    <div *ngIf="address.errors.required">
      Address is required 
    </div>

    
  </div>

  <label> Phone No </label>
  <input type="text" name="customelastname" [(ngModel)]= "customer.contactnumber" #PhoneNum="ngModel" placeholder="Enter your Phone No" required minlength="10" ><br/>

  <div *ngIf= "PhoneNum.invalid && (PhoneNum.dirty || PhoneNum.touched)" class="alert">

    <div *ngIf="PhoneNum.errors.required">
      Phone Number is required 
    </div>

     <div *ngIf="customername.errors.minlength">
      Phone Num atleast 10 characters 
    </div>
  </div>
  <!-- <label>Password: </label>
  <input type="password" name="password" [(ngModel)] = "customer.password" #name="ngModel" placeholder="Enter your password" ><br/> -->

  <button type="submit" [disabled]="customerLogin.invalid">Submit</button>
</form>
