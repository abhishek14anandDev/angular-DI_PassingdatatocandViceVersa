<table border ='1'>
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Age</th>
      <th>Phone no</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of custdatatochild">
      <td>{{customer.name}}</td>
      <td>{{customer.Age}}</td>
      <td>{{customer.contactno}}</td>
      <td>{{customer.address}}</td>
    </tr>
  </tbody>
</table>
<br/>
<button (click) ="emitcustdata()"> send data to parent</button>
